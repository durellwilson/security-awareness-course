name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Content
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Markdown Linting
        run: |
          npm install -g markdownlint-cli
          markdownlint 'book/src/**/*.md' || true
      
      - name: Spell Check
        run: |
          npm install -g cspell
          cspell 'book/src/**/*.md' || true
      
      - name: Link Validation
        run: |
          npm install -g markdown-link-check
          find book/src -name "*.md" -exec markdown-link-check {} \; || true

  security:
    runs-on: ubuntu-latest
    name: Security Scanning
    steps:
      - uses: actions/checkout@v3
      
      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'

  build:
    runs-on: ubuntu-latest
    name: Build Course
    needs: [validate, security]
    steps:
      - uses: actions/checkout@v3
      
      - name: Install mdBook
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          cargo install mdbook
      
      - name: Build mdBook
        run: |
          cd book
          mdbook build
      
      - name: Test Links
        run: |
          cd book
          mdbook test || true
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-build
          path: book/book/

  quality:
    runs-on: ubuntu-latest
    name: Code Quality
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Lint Python Code
        run: |
          pip install pylint flake8 || true
          find . -name "*.py" -type f | xargs pylint --disable=all --enable=E,F || true

  test:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Run Unit Tests
        run: |
          pip install pytest pytest-cov || true
          pytest tests/ -v --cov=. --cov-report=xml 2>/dev/null || echo "No tests found"

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: book-build
          path: book/book/
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'book/book/'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  notify:
    runs-on: ubuntu-latest
    name: Notify
    needs: [validate, security, build, quality, test, deploy]
    if: always()
    steps:
      - name: Create Summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validation | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY


